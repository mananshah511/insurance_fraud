<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    }

    .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 50px;
    }

    form {
    margin-top: 20px;
    }

    label {
    display: block;
    margin-bottom: 10px;
    text-align: left;
    }

    input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    button:hover {
    background-color: #45a049;
    }
    </style>
</head>
<body>

<div class="container">
    <h2>Insurance Form</h2>
    <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
            <label for="months_as_customer">Months as Customer:</label>
            <input type="text" id="months_as_customer" name="months_as_customer">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="policy_number">Policy Number:</label>
            <input type="text" id="policy_number" name="policy_number">
        </div>
        <div class="form-group">
            <label for="policy_bind_date">Policy Bind Date:</label>
            <input type="text" id="policy_bind_date" name="policy_bind_date">
        </div>
        <div class="form-group">
            <label for="policy_state">Policy State:</label>
            <input type="text" id="policy_state" name="policy_state">
        </div>
        <div class="form-group">
            <label for="policy_csl">Policy CSL:</label>
            <input type="text" id="policy_csl" name="policy_csl">
        </div>
        <div class="form-group">
            <label for="policy_deductable">Policy Deductable:</label>
            <input type="text" id="policy_deductable" name="policy_deductable">
        </div>
        <div class="form-group">
            <label for="policy_annual_premium">Policy Annual Premium:</label>
            <input type="text" id="policy_annual_premium" name="policy_annual_premium">
        </div>
        <div class="form-group">
            <label for="umbrella_limit">Umbrella Limit:</label>
            <input type="text" id="umbrella_limit" name="umbrella_limit">
        </div>
        <div class="form-group">
            <label for="insured_zip">Insured Zip:</label>
            <input type="text" id="insured_zip" name="insured_zip">
        </div>
        <div class="form-group">
            <label for="insured_sex">Insured Sex:</label>
            <select id="insured_sex" name="insured_sex">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="insured_education_level">Insured Education Level:</label>
            <select id="insured_education_level" name="insured_education_level">
                <option value="MD">MD</option>
                <option value="PhD">PhD</option>
                <option value="Associate">Associate</option>
                <option value="Masters">Masters</option>
                <option value="High School">High School</option>
                <option value="College">College</option>
                <option value="JD">JD</option>
            </select>
        </div>
        <div class="form-group">
            <label for="insured_occupation">Insured Occupation:</label>
            <select id="insured_occupation" name="insured_occupation">
                <option value="craft-repair">Craft Repair</option>
                <option value="machine-op-inspct">Machine Operator Inspector</option>
                <option value="sales">Sales</option>
                <option value="armed-forces">Armed Forces</option>
                <option value="tech-support">Tech Support</option>
                <option value="prof-specialty">Professional Specialty</option>
                <option value="other-service">Other Service</option>
                <option value="priv-house-serv">Private House Service</option>
                <option value="exec-managerial">Executive Managerial</option>
                <option value="protective-serv">Protective Service</option>
                <option value="transport-moving">Transport Moving</option>
                <option value="handlers-cleaners">Handlers Cleaners</option>
                <option value="adm-clerical">Administrative Clerical</option>
                <option value="farming-fishing">Farming Fishing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="insured_hobbies">Insured Hobbies:</label>
            <select id="insured_hobbies" name="insured_hobbies">
                <option value="sleeping">Sleeping</option>
                <option value="reading">Reading</option>
                <option value="board-games">Board Games</option>
                <option value="bungie-jumping">Bungie Jumping</option>
                <option value="base-jumping">Base Jumping</option>
                <option value="golf">Golf</option>
                <option value="camping">Camping</option>
                <option value="dancing">Dancing</option>
                <option value="skydiving">Skydiving</option>
                <option value="movies">Movies</option>
                <option value="hiking">Hiking</option>
                <option value="yachting">Yachting</option>
                <option value="paintball">Paintball</option>
                <option value="chess">Chess</option>
                <option value="kayaking">Kayaking</option>
                <option value="polo">Polo</option>
                <option value="basketball">Basketball</option>
                <option value="video-games">Video Games</option>
                <option value="cross-fit">Cross Fit</option>
                <option value="exercise">Exercise</option>
            </select>
        </div>
        <div class="form-group">
            <label for="insured_relationship">Insured Relationship:</label>
            <select id="insured_relationship" name="insured_relationship">
                <option value="husband">Husband</option>
                <option value="other-relative">Other Relative</option>
                <option value="own-child">Own Child</option>
                <option value="unmarried">Unmarried</option>
                <option value="wife">Wife</option>
                <option value="not-in-family">Not in Family</option>
            </select>
        </div>
        <div class="form-group">
            <label for="capital-gains">Capital Gains:</label>
            <input type="text" id="capital-gains" name="capital-gains">
        </div>
        <div class="form-group">
            <label for="capital-loss">Capital Loss:</label>
            <input type="text" id="capital-loss" name="capital-loss">
        </div>
        <div class="form-group">
            <label for="incident_date">Incident Date:</label>
            <input type="text" id="incident_date" name="incident_date">
        </div>
        <div class="form-group">
            <label for="incident_type">Incident Type:</label>
            <select id="incident_type" name="incident_type">
                <option value="Single Vehicle Collision">Single Vehicle Collision</option>
                <option value="Vehicle Theft">Vehicle Theft</option>
                <option value="Multi-vehicle Collision">Multi-vehicle Collision</option>
                <option value="Parked Car">Parked Car</option>
            </select>
        </div>
        <div class="form-group">
            <label for="collision_type">Collision Type:</label>
            <select id="collision_type" name="collision_type">
                <option value="Side Collision">Side Collision</option>
                <option value="Rear Collision">Rear Collision</option>
                <option value="Front Collision">Front Collision</option>
            </select>
        </div>
        <div class="form-group">
            <label for="incident_severity">Incident Severity:</label>
            <select id="incident_severity" name="incident_severity">
                <option value="Major Damage">Major Damage</option>
                <option value="Minor Damage">Minor Damage</option>
                <option value="Total Loss">Total Loss</option>
                <option value="Trivial Damage">Trivial Damage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="authorities_contacted">Authorities Contacted:</label>
            <select id="authorities_contacted" name="authorities_contacted">
                <option value="Police">Police</option>
                <option value="None">None</option>
                <option value="Fire">Fire</option>
                <option value="Other">Other</option>
                <option value="Ambulance">Ambulance</option>
            </select>
        </div>
        <div class="form-group">
            <label for="incident_state">Incident State:</label>
            <select id="incident_state" name="incident_state">
                <option value="SC">South Carolina (SC)</option>
                <option value="VA">Virginia (VA)</option>
                <option value="NY">New York (NY)</option>
                <option value="OH">Ohio (OH)</option>
                <option value="WV">West Virginia (WV)</option>
                <option value="NC">North Carolina (NC)</option>
                <option value="PA">Pennsylvania (PA)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="incident_city">Incident City:</label>
            <select id="incident_city" name="incident_city">
                <option value="Columbus">Columbus</option>
                <option value="Riverwood">Riverwood</option>
                <option value="Arlington">Arlington</option>
                <option value="Springfield">Springfield</option>
                <option value="Hillsdale">Hillsdale</option>
                <option value="Northbend">Northbend</option>
                <option value="Northbrook">Northbrook</option>
            </select>
        </div>
        <div class="form-group">
            <label for="incident_location">Incident Location:</label>
            <input type="text" id="incident_location" name="incident_location">
        </div>
        <div class="form-group">
            <label for="incident_hour_of_the_day">Incident Hour of the Day:</label>
            <input type="text" id="incident_hour_of_the_day" name="incident_hour_of_the_day">
        </div>
        <div class="form-group">
            <label for="number_of_vehicles_involved">Number of Vehicles Involved:</label>
            <input type="text" id="number_of_vehicles_involved" name="number_of_vehicles_involved">
        </div>
        <div class="form-group">
            <label for="property_damage">Property Damage:</label>
            <select id="property_damage" name="property_damage">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bodily_injuries">Bodily Injuries:</label>
            <input type="text" id="bodily_injuries" name="bodily_injuries">
        </div>
        <div class="form-group">
            <label for="witnesses">Witnesses:</label>
            <input type="text" id="witnesses" name="witnesses">
        </div>
        <div class="form-group">
            <label for="police_report_available">Police Report Available:</label>
            <select id="police_report_available" name="police_report_available">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="total_claim_amount">Total Claim Amount:</label>
            <input type="text" id="total_claim_amount" name="total_claim_amount">
        </div>
        <div class="form-group">
            <label for="injury_claim">Injury Claim:</label>
            <input type="text" id="injury_claim" name="injury_claim">
        </div>
        <div class="form-group">
            <label for="property_claim">Property Claim:</label>
            <input type="text" id="property_claim" name="property_claim">
        </div>
        <div class="form-group">
            <label for="vehicle_claim">Vehicle Claim:</label>
            <input type="text" id="vehicle_claim" name="vehicle_claim">
        </div>
        <div class="form-group">
            <label for="auto_make">Auto Make:</label>
            <input type="text" id="auto_make" name="auto_make">
        </div>
        <div class="form-group">
            <label for="auto_model">Auto Model:</label>
            <input type="text" id="auto_model" name="auto_model">
        </div>
        <div class="form-group">
            <label for="auto_year">Auto Year:</label>
            <input type="text" id="auto_year" name="auto_year">
        </div>
        <div class="form-group">
            <button type="submit">Predict</button>
        </div>
    </form>
    <div class="container"><b>
        {{output_text}}</b>
    
</div></div>


<div class="container">
    <h2>Insurance Model Training</h2>
    <form id="insurance-train" action="{{ url_for('train')}}" method="post">
        <div class="form-group">
            <button type="submit">Train</button>
        </div>
    </form>
<div class="container"><b>
{{prediction_text}}</b>
</div>

</body>
</html>
